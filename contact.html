    <header class="contact-page">

            <nav>
                <ul>

                </ul>
            </nav>
            <div class="title-container">
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>
    <main class="main-contact-container">
        <div class="wrapper">
            <div class="contact-info">
                <ul class="social-icons">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/login" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.whatsapp.com/?lang=en" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i></a>
                    </li>
                </ul>
                <p>info@gmail.com</p>
                <p><span class="no-break">123 - 456 - 7890</span></p>
                <p><span class="no-break">123 Queen Street West,</span> Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div><!--<< END contact-info >>-->
            <form action="" method="POST" class="contact-us">
                <div class="contact-name">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="contact-name">
                </div>
                <div class="contact-email">
                    <label for="contact-email">Email address</label>
                    <input type="email" id="contact-email" name="contact-email">
                </div>
                <textarea name="contact-message" id="contact-message" placeholder="Message" aria-label="enter you message here"></textarea>
                <button type="submit">Submit</button>
            </form><!--<< END cont-us form >>-->
        </div><!--<< END wrapper >>-->
    </main>
